                <h1>token 使用说明</h1>
<h2>token的时效性</h2>
<p>token是有时效的，客户端需要根据<a href="/doc/token/in.html">服务端返回的token过期时间与服务器当前时间</a>，对token的过期进行监控。
当token即将过期时，应调用<a href="/doc/token/refresh.html">刷新token接口</a>，重新获取token。</p>
<h2>token的使用方式</h2>
<p>如果某个接口需要客户端传递token，那么客户端应该在<code>http</code>请求的<code>header</code>头部中传递字段<code>Authorization</code>。
示例：<code>Authorization: 6hxMWMW1sCBL65GXdLRsGkruwV9Z6p9i4</code>。</p>
